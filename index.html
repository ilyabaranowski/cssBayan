<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="accordion-header">
        <h1><span style="color: yellow">CSS</span> Bayan </h1>
    </div>
    <div class="accordion">
        <label class="accordion-item">
            <input type="radio" name="accordion" id="meme1">
            <div class="accordion-title">
                <h3>You can't just copy and paste CSS</h3>
                <div class="accordion-icon"></div>
            </div>
            <div class="accordion-item-content">
                <img src="img/meme1.png" alt="meme-copy">
            </div>
        </label>
        <label class="accordion-item">
            <input type="radio" name="accordion" id="meme2">
            <div class="accordion-title">
                <h3>Work-life balance</h3>
                <div class="accordion-icon"></div>
            </div>
            <div class="accordion-item-content">
                <img src="img/meme2.png" alt="meme-work-life">
            </div>
        </label>
        <label class="accordion-item">
            <input type="radio" name="accordion" id="meme3">
            <div class="accordion-title">
                <h3>Dude, where is JS?</h3>
                <div class="accordion-icon"></div>
            </div>
            <div class="accordion-item-content">
                <img src="img/meme3.png" alt="meme-whereJS">
            </div>
        </label>
        <label class="accordion-item">
            <input type="radio" name="accordion" id="meme4">
            <div class="accordion-title">
                <h3>Keep calm and carry on</h3>
                <div class="accordion-icon"></div>
            </div>
            <div class="accordion-item-content">
                <img src="img/meme4.png" alt="meme-keep-calm">
            </div>
        </label>
        <label class="accordion-item">
            <input type="radio" name="accordion" id="meme5">
            <div class="accordion-title">
                <h3>JavaScript is just a beginning</h3>
                <div class="accordion-icon"></div>
            </div>
            <div class="accordion-item-content">
                <img src="img/meme5.png" alt="meme-beginning">
            </div>
        </label>
    </div>
</div>
</body>
</html>
